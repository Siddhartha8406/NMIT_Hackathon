<html>
    <body>
        <h2>Create Account</h2>

        <form method="post" action="add-staff">
            {% csrf_token %}
            <label> Staff Name</label>
            <input type="text" name="staff_name" id="staff_name" placeholder="Staff Name">
            <br>

            <label> Password </label>
            <input type="password" name="password" id="password" placeholder="Password">
            <br>

            <label> Staff Id. No. </label>
            <input type="text" name="staff_id" id="staff_id" placeholder="Registration No.">
            <br>

            <label> Department </label>
                <input type="radio" id="cs" name="dept" value="CSE">
                <label for="cs">Computer Science</label>
                <input type="radio" id="ec" name="dept" value="ECE">
                <label for="ec">Electronics and communications</label>
                <input type="radio" id="me" name="dept" value="ME">
                <label for="me">Mechanical</label>
                <input type="radio" id="at" name="dept" value="AT">
                <label for="at">Automobile</label>
            <br>

            <label> E-main ID </label>
            <input type="text" name="email" id="email" placeholder="xyz@email.com.">
            <br>

            <label> Designation </label>
            <input type="text" name="designation" id="desigation" placeholder="Lab Instructur">
            <br>

            <label> Phone Number </label>
            <input type="text" name="phone_no" id="phone" placeholder="0123456789">
            <br><br>
            <input type="submit", value="Create">
        </form>
    </body>
</html>
